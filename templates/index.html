<!DOCTYPE html>
  <html>
    <head>
      <title>Page Title</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
      <script type='text/javascript' src="{{url_for('static', filename='index.js')}}"></script>
    </head>
    <body>
      <div class="container">
        <div class='channels'>
          <div class="new-channel-form">
              <input class= 'new-channel-input' type="text">
              <button class='new-channel'>New channel</button>
          </div>
          <div class="channels-list">
            {% for item in messages %}
              <div data-channel={{item}}>{{item}}</div>
            {% endfor %}
          </div>
        </div>
        <div class='chat-window'>
          <header class='room-window'></header>
          <div class="chat">
          </div>
        </div>
        <form class="chat-form">
          <input type="text" class="chat-input" placeholder="Enter your message...">
          <button type="submit" class="send-button">Send</button>
        </form> 
      </div>

    </body>
  </html>
